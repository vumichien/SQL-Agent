<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Detomo SQL AI - Natural Language to SQL Query Interface" />
    <title>Detomo SQL AI</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Plotly for visualizations -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Favicon (using SVG logo as fallback) -->
    <link rel="icon" type="image/svg+xml" href="/static/detomo_logo.svg">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <img src="/static/detomo_logo.svg" alt="Detomo Logo" height="50">
                </div>
                <div>
                    <button id="theme-toggle" class="theme-toggle">
                        ðŸŒ™ Dark
                    </button>
                    <button id="language-toggle" class="language-toggle">
                        ðŸ‡¯ðŸ‡µ æ—¥æœ¬èªž
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="main-layout">
            <!-- Sidebar Toggle Button -->
            <button id="sidebar-toggle" class="sidebar-toggle">
                â˜°
            </button>

            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <!-- Query History -->
                <div class="sidebar-section">
                    <h3 class="sidebar-title" id="history-title">Query History</h3>
                    <div id="history-container">
                        <!-- History items will be rendered here -->
                    </div>
                </div>

                <!-- Training Data Info -->
                <div class="sidebar-section training-section">
                    <h3 class="sidebar-title" id="training-title">Training Data</h3>
                    <div id="training-data-info">
                        <!-- Training data count will be rendered here -->
                    </div>
                    <button id="manage-training-btn" class="manage-training-btn">
                        ðŸ“š Manage Training Data
                    </button>
                </div>
            </aside>

            <!-- Main Chat Area -->
            <main class="chat-container">
                <!-- Messages -->
                <div id="messages-container" class="messages-container">
                    <!-- Messages will be rendered here -->
                </div>

                <!-- Input Area -->
                <div class="input-container">
                    <input
                        type="text"
                        id="question-input"
                        class="question-input"
                        placeholder="Ask a question about the database..."
                        autocomplete="off"
                    />
                    <button id="send-button" class="send-button">
                        Send
                    </button>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer style="text-align: center; padding: 20px; color: var(--text-secondary); font-size: 14px;">
        <p>Detomo SQL AI v2.0 | Powered by Vanna AI + Claude Agent SDK</p>
    </footer>

    <!-- Training Data Modal -->
    <div id="training-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Training Data Management</h2>
                <button class="modal-close" onclick="closeTrainingModal()">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab-button active" data-tab="view">View Data</button>
                    <button class="tab-button" data-tab="add">Add Data</button>
                </div>

                <!-- View Tab -->
                <div id="tab-view" class="tab-content active">
                    <div id="training-data-list">
                        <!-- Training data will be rendered here -->
                    </div>
                </div>

                <!-- Add Tab -->
                <div id="tab-add" class="tab-content">
                    <div class="training-form">
                        <label>
                            <input type="radio" name="train-type" value="ddl" checked>
                            DDL (CREATE TABLE)
                        </label>
                        <label>
                            <input type="radio" name="train-type" value="documentation">
                            Documentation
                        </label>
                        <label>
                            <input type="radio" name="train-type" value="sql">
                            SQL Example (Q&A)
                        </label>
                    </div>

                    <div id="form-ddl" class="training-input-form">
                        <textarea id="ddl-input" placeholder="CREATE TABLE customers (id INT, name VARCHAR(255), ...)"></textarea>
                        <button onclick="addTrainingData('ddl')">Add DDL</button>
                    </div>

                    <div id="form-documentation" class="training-input-form" style="display: none;">
                        <textarea id="doc-input" placeholder="The customers table contains information about..."></textarea>
                        <button onclick="addTrainingData('documentation')">Add Documentation</button>
                    </div>

                    <div id="form-sql" class="training-input-form" style="display: none;">
                        <input id="sql-question-input" type="text" placeholder="Question: How many customers are there?" />
                        <textarea id="sql-input" placeholder="SELECT COUNT(*) FROM customers"></textarea>
                        <button onclick="addTrainingData('sql')">Add SQL Example</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/components.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
